name: CI Pipeline

on:
  push

jobs:
  build:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: 3.11
            cache: 'pip'

      - name: Install dependencies
        run: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt

      - name: Build project
        run: |
            source .venv/bin/activate
            python -m compileall .

  lint:
    runs-on: ubuntu-22.04
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: 3.11
            cache: 'pip'

      - name: Install linter dependencies
        run: |
            python -m venv .venv
            source .venv/bin/activate
            pip install ruff

      - name: Lint code
        run: |
            source .venv/bin/activate
            ruff check . \
            --exclude=.venv \
            --force-exclude \
            --select=E9,F63,F7,F82 \
            --output-format=full
  test:
    runs-on: ubuntu-22.04\
    needs: build
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
            python-version: 3.11
            cache: pip

      - name: Install dependencies
        run: |
            python -m venv .venv
            source .venv/bin/activate
            pip install -r requirements.txt

      - name: Run data loader & preprocessor tests
        env:
            PYTHONPATH: ${{ github.workspace }}
        run: |
            source .venv/bin/activate
            python tests/test_data_loader.py

      - name: Run model tests
        env:
            PYTHONPATH: ${{ github.workspace }}
        run: |
            source .venv/bin/activate
            python tests/test_model.py